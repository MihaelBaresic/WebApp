<!DOCTYPE html>
<html lang="en" and dir="ltr">
<head>
<meta charset="utf-8">
<title> Login form</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Style.css">

<script src="Login.js"></script>


</head>

<body>

<div class="login">
    <form method="POST" autocomplete="on" action="Login.html">
        <label for="username">Username</label><br>
        <input type="text" placeholder="Enter Username" id="username" name="" required><br>
        
        <label for="pass">Password</label><br>
        <input type="password" id="password" placeholder="Enter Password" name="" required><br>
        
        <button type="submit" onclick="validate()">Login</button> 

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </form>
</div>


</body>

</html>
